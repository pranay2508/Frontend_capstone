<div class="profile-container">
    <div class="profile-card">
      <h2>Create Your Professional Profile</h2>
      <form #profileForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
        
        <!-- Personal Information Section -->
        <section class="form-section">
          <h3>Personal Information</h3>
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input 
              type="text" 
              id="fullName"
              name="fullName"
              [(ngModel)]="profile.personalInfo.fullName"
              #fullName="ngModel"
              required
              class="form-control">
          </div>
  
          <div class="form-group">
            <label for="email">Email</label>
            <input 
              type="email" 
              id="email"
              name="email"
              [(ngModel)]="profile.personalInfo.email"
              #email="ngModel"
              required
              email
              class="form-control">
          </div>
  
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input 
              type="tel" 
              id="phone"
              name="phone"
              [(ngModel)]="profile.personalInfo.phone"
              #phone="ngModel"
              required
              class="form-control">
          </div>
  
          <div class="form-group">
            <label for="location">Current Location</label>
            <input 
              type="text" 
              id="location"
              name="location"
              [(ngModel)]="profile.personalInfo.location"
              class="form-control">
          </div>
  
          <div class="form-group">
            <label for="summary">Professional Summary</label>
            <textarea 
              id="summary"
              name="summary"
              [(ngModel)]="profile.personalInfo.summary"
              rows="4"
              class="form-control"></textarea>
          </div>
        </section>
  
        <!-- Work Experience Section -->
        <section class="form-section">
          <h3>Work Experience</h3>
          <div *ngFor="let exp of profile.workExperience; let i = index" class="experience-item">
            <div class="section-header">
              <h4>Experience {{i + 1}}</h4>
              <button type="button" class="btn-remove" *ngIf="profile.workExperience.length > 1" (click)="removeWorkExperience(i)">Remove</button>
            </div>
            
            <div class="form-group">
              <label [for]="'company' + i">Company</label>
              <input 
                type="text" 
                [id]="'company' + i"
                [name]="'company' + i"
                [(ngModel)]="exp.company"
                required
                class="form-control">
            </div>
  
            <div class="form-group">
              <label [for]="'position' + i">Position</label>
              <input 
                type="text" 
                [id]="'position' + i"
                [name]="'position' + i"
                [(ngModel)]="exp.position"
                required
                class="form-control">
            </div>
  
            <div class="date-range">
              <div class="form-group">
                <label [for]="'startDate' + i">Start Date</label>
                <input 
                  type="date" 
                  [id]="'startDate' + i"
                  [name]="'startDate' + i"
                  [(ngModel)]="exp.startDate"
                  required
                  class="form-control">
              </div>
  
              <div class="form-group">
                <label [for]="'endDate' + i">End Date</label>
                <input 
                  type="date" 
                  [id]="'endDate' + i"
                  [name]="'endDate' + i"
                  [(ngModel)]="exp.endDate"
                  class="form-control">
              </div>
            </div>
  
            <div class="form-group">
              <label [for]="'description' + i">Description</label>
              <textarea 
                [id]="'description' + i"
                [name]="'description' + i"
                [(ngModel)]="exp.description"
                rows="3"
                class="form-control"></textarea>
            </div>
          </div>
          <button type="button" class="btn btn-secondary" (click)="addWorkExperience()">Add Work Experience</button>
        </section>
  
        <!-- Education Section -->
        <section class="form-section">
          <h3>Education</h3>
          <div *ngFor="let edu of profile.education; let i = index" class="education-item">
            <div class="section-header">
              <h4>Education {{i + 1}}</h4>
              <button type="button" class="btn-remove" *ngIf="profile.education.length > 1" (click)="removeEducation(i)">Remove</button>
            </div>
  
            <div class="form-group">
              <label [for]="'institution' + i">Institution</label>
              <input 
                type="text" 
                [id]="'institution' + i"
                [name]="'institution' + i"
                [(ngModel)]="edu.institution"
                required
                class="form-control">
            </div>
  
            <div class="form-group">
              <label [for]="'degree' + i">Degree</label>
              <input 
                type="text" 
                [id]="'degree' + i"
                [name]="'degree' + i"
                [(ngModel)]="edu.degree"
                required
                class="form-control">
            </div>
  
            <div class="form-group">
              <label [for]="'field' + i">Field of Study</label>
              <input 
                type="text" 
                [id]="'field' + i"
                [name]="'field' + i"
                [(ngModel)]="edu.field"
                required
                class="form-control">
            </div>
  
            <div class="form-group">
              <label [for]="'graduationYear' + i">Graduation Year</label>
              <input 
                type="number" 
                [id]="'graduationYear' + i"
                [name]="'graduationYear' + i"
                [(ngModel)]="edu.graduationYear"
                required
                class="form-control">
            </div>
          </div>
          <button type="button" class="btn btn-secondary" (click)="addEducation()">Add Education</button>
        </section>
  
        <!-- Skills Section -->
        <section class="form-section">
          <h3>Skills</h3>
          <div *ngFor="let skill of profile.skills; let i = index" class="skill-item">
            <div class="form-group">
              <div class="skill-input">
                <input 
                  type="text" 
                  [id]="'skill' + i"
                  [name]="'skill' + i"
                  [(ngModel)]="profile.skills[i]"
                  required
                  class="form-control"
                  placeholder="Enter a skill">
                <button type="button" class="btn-remove" *ngIf="profile.skills.length > 1" (click)="removeSkill(i)">Remove</button>
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-secondary" (click)="addSkill()">Add Skill</button>
        </section>
  
        <!-- Preferences Section -->
        <section class="form-section">
          <h3>Job Preferences</h3>
          <div class="form-group">
            <label for="jobType">Preferred Job Type</label>
            <select 
              id="jobType"
              name="jobType"
              [(ngModel)]="profile.preferences.jobType"
              required
              class="form-control">
              <option value="">Select Job Type</option>
              <option value="full-time">Full Time</option>
              <option value="part-time">Part Time</option>
              <option value="contract">Contract</option>
              <option value="internship">Internship</option>
            </select>
          </div>
  
          <div class="form-group">
            <label for="expectedSalary">Expected Salary</label>
            <input 
              type="number" 
              id="expectedSalary"
              name="expectedSalary"
              [(ngModel)]="profile.preferences.expectedSalary"
              class="form-control">
          </div>
  
          <div class="form-group">
            <label for="preferredLocation">Preferred Location</label>
            <input 
              type="text" 
              id="preferredLocation"
              name="preferredLocation"
              [(ngModel)]="profile.preferences.preferredLocation"
              class="form-control">
          </div>
  
          <div class="form-group checkbox-group">
            <label>
              <input 
                type="checkbox" 
                name="remoteWork"
                [(ngModel)]="profile.preferences.remoteWork">
              Open to Remote Work
            </label>
          </div>
        </section>
  
        <!-- Submit Button -->
        <button 
          type="submit" 
          class="btn btn-primary"
          [disabled]="!profileForm.form.valid">
          Save Profile
        </button>
      </form>
    </div>
  </div>
